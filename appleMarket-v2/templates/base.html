{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f0f4ff;
            min-height: 100vh;
        }
        
        main {
            background: transparent;
            width: 100%;
            padding: 0;
        }
        
        /* Ìó§Îçî Ï†ÑÏ≤¥ ÎûòÌçº */
        .header-section {
            background: linear-gradient(180deg, #e8f0ff 0%, #f0f4ff 100%);
            padding: 40px 20px 20px;
        }

        #logo {
            text-align: center;
            padding: 0 0 45px 0;
            text-decoration: none !important;
        }

        #logo h1 {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, #5b8def 0%, #7b9ff5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 30px;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        footer {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            gap: 12px;
            padding: 0;
            background: transparent;
        }

        footer .btn {
            padding: 11px 26px !important;
            border-radius: 12px !important;
            font-weight: 600 !important;
            font-size: 14px !important;
            transition: all 0.3s !important;
            border: none !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 6px !important;
        }

        footer .btn-info {
            background: linear-gradient(135deg, #5b8def 0%, #4a7cdf 100%) !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(91, 141, 239, 0.3) !important;
        }

        footer .btn-info:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 6px 20px rgba(91, 141, 239, 0.4) !important;
        }

        footer .btn-warning {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%) !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3) !important;
        }

        footer .btn-warning:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.4) !important;
        }
        
        hr {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header-section {
                padding: 30px 15px 40px;
            }
            
            #logo h1 {
                font-size: 42px;
            }
            
            footer {
                flex-direction: column;
                gap: 10px;
            }
            
            footer .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    {% block head %}
    {% endblock %}
</head>

<body>
    <div class="header-section">
        <a href="/" id='logo'>
            <h1>üçé ÏÇ¨Í≥º ÎßàÏºì üçé</h1>
        </a>
        <footer>
            <a href="{% url 'users:create' %}">
                <button type="button" class="btn btn-info">üë§ ÏÇ¨Ïö©Ïûê Ï∂îÍ∞Ä</button>
            </a>
            <a href="{% url 'users:list' %}">
                <button type="button" class="btn btn-warning">‚öôÔ∏è ÏÇ¨Ïö©Ïûê Í¥ÄÎ¶¨</button>
            </a>
        </footer>
    </div>
    <main>
        <hr>
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
